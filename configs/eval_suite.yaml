runs:
  run_dir: "runs/pb75_reweight_smoothing01_20260203"
  checkpoint: "best"   # best | last | /abs/or/rel/path/to/ckpt_dir

suite:
  - name: pb75
    data_ref: phrasebank_75agree
    split: validation
  - name: pb66
    data_ref: phrasebank_66agree
    split: validation
  - name: pb50
    data_ref: phrasebank_50agree
    split: validation
  - name: pball
    data_ref: phrasebank_allagree
    split: validation

eval:
  batch_size: 64
  max_samples: null
  metrics: ["loss", "macro_f1", "acc", "per_class_f1", "confusion_matrix", "ece"]
  calibration:
    n_bins: 15
  mistake_path: "sample_mistake.jsonl"
  mistake_max_n: null
  mistake_seed: 1234
  logging:
    out_dir: "runs/<run_id>/eval"
    out_csv: "eval_suite.csv"
    out_jsonl: "eval_suite.jsonl"
    write_index_md: true
    write_confusion_matrices: true
    write_plots: true
